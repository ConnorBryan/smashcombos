backend:
  name: github
  repo: ConnorBryan/smashcombos
  branch: master

media_folder: static/img
public_folder: /img
display_url: https://smashcombos.com
logo_url: https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwiC0qvrpbnfAhVJZKwKHUpoA5IQjRx6BAgBEAU&url=https%3A%2F%2Firockdecals.com%2Fsuper-smash-bros-logo-decal-sticker%2F&psig=AOvVaw1BjyUa7KmsRzmtTO-QBvwy&ust=1545769386532798

collections:
  - name: "characters"
    label: "Characters"
    label_singular: "Character"
    identifier_field: "name"
    folder: "src/pages/characters"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "character-page",
        }
      - {
          label: Name,
          name: name,
          widget: string,
          description: The name of the character.,
        }
      - {
          label: Render,
          name: render,
          widget: image,
          description: An image of the character.,
        }
      - {
          label: Description,
          name: description,
          widget: string,
          description: A description of the character.,
        }
      - {
          label: Attributes,
          name: attributes,
          widget: object,
          fields:
            [
              {
                label: Air Acceleration,
                name: airAcceleration,
                widget: object,
                fields:
                  [
                    {
                      label: Max Additional,
                      name: maxAdditional,
                      widget: string,
                      description: "...",
                    },
                    {
                      label: Base Value,
                      name: baseValue,
                      widget: string,
                      description: "...",
                    },
                    {
                      label: Total,
                      name: total,
                      widget: string,
                      description: "...",
                    },
                    {
                      label: Rank,
                      name: rank,
                      widget: string,
                      description: "...",
                    },
                  ],
              },
              {
                label: Air Speed,
                name: airSpeed,
                widget: object,
                fields:
                  [
                    {
                      label: Max Air Speed,
                      name: maxAirSpeed,
                      widget: string,
                      description: "...",
                    },
                    {
                      label: Rank,
                      name: rank,
                      widget: string,
                      description: "...",
                    },
                  ],
              },
              {
                label: Fall Speed,
                name: fallSpeed,
                widget: object,
                fields:
                  [
                    {
                      label: Max Fall Speed,
                      name: maxFallSpeed,
                      widget: string,
                      description: "...",
                    },
                    {
                      label: Fast Fall Speed,
                      name: fastFallSpeed,
                      widget: string,
                      description: "...",
                    },
                    {
                      label: Speed Increase,
                      name: speedIncrease,
                      widget: string,
                      description: "...",
                    },
                    {
                      label: Rank,
                      name: rank,
                      widget: string,
                      description: "...",
                    },
                  ],
              },
              {
                label: Run Speed,
                name: runSpeed,
                widget: object,
                fields:
                  [
                    {
                      label: Max Run Speed,
                      name: maxRunSpeed,
                      widget: string,
                      description: "...",
                    },
                    {
                      label: Rank,
                      name: rank,
                      widget: string,
                      description: "...",
                    },
                  ],
              },
              {
                label: Walk Speed,
                name: walkSpeed,
                widget: object,
                fields:
                  [
                    {
                      label: Max Walk Speed,
                      name: maxWalkSpeed,
                      widget: string,
                      description: "...",
                    },
                    {
                      label: Rank,
                      name: rank,
                      widget: string,
                      description: "...",
                    },
                  ],
              },
              {
                label: Weight,
                name: weight,
                widget: object,
                fields:
                  [
                    {
                      label: Class,
                      name: class,
                      widget: select,
                      description: The weight class to which the character belongs.,
                      options:
                        [
                          { label: Balloonweight, value: balloonweight },
                          { label: Featherweight, value: featherweight },
                          { label: Lightweight, value: lightweight },
                          { label: Middleweight, value: middleweight },
                          { label: Heavyweight, value: heavyweight },
                          { label: Super Heavyweight, value: superheavyweight },
                        ],
                    },
                    {
                      label: Value,
                      name: value,
                      widget: string,
                      description: The character's weight value in units,
                    },
                    {
                      label: Rank,
                      name: rank,
                      widget: string,
                      description: The placement of the character in regards to weight compared to the rest of the cast.,
                    },
                  ],
                description: Weight information for the character.,
              },
            ],
          description: Statistical values for various categories.,
        }
      - {
          label: Kill Confirms,
          label_singular: Kill Confirm,
          name: killConfirms,
          widget: list,
          fields:
            [
              {
                label: Input,
                name: input,
                widget: string,
                description: The input for the attack which triggers the kill confirm.,
              },
              {
                label: Percentages,
                name: percentages,
                widget: object,
                fields:
                  [
                    {
                      label: Balloonweight,
                      name: balloonweight,
                      widget: string,
                      description: The percentage at which balloonweight characters are vulnerable to the kill confirm.,
                    },
                    {
                      label: Featherweight,
                      name: featherweight,
                      widget: string,
                      description: The percentage at which featherweight characters are vulnerable to the kill confirm.,
                    },
                    {
                      label: Lightweight,
                      name: lightweight,
                      widget: string,
                      description: The percentage at which lightweight characters are vulnerable to the kill confirm.,
                    },
                    {
                      label: Middleweight,
                      name: middleweight,
                      widget: string,
                      description: The percentage at which middleweight characters are vulnerable to the kill confirm.,
                    },
                    {
                      label: Heavyweight,
                      name: heavyweight,
                      widget: string,
                      description: The percentage at which heavyweight characters are vulnerable to the kill confirm.,
                    },
                    {
                      label: Super Heavyweight,
                      name: superHeavyweight,
                      widget: string,
                      description: The percentage at which super heavyweight characters are vulnerable to the kill confirm.,
                    },
                  ],
                description: The percentage values at which the kill confirm will work.,
              },
              {
                label: Tags,
                name: tags,
                widget: select,
                multiple: true,
                options:
                  [
                    {
                      label: Floatie,
                      value: floatie,
                      description: Characters that fall to the ground slowly.,
                    },
                    {
                      label: Fast Faller,
                      value: fastFaller,
                      description: Characters that fall to the ground quickly.,
                    },
                    {
                      label: Big Body,
                      value: bigBody,
                      description: Characters that have larger hitboxes.,
                    },
                  ],
                description: A list of different types of characters the kill confirm works against.,
              },
              {
                label: Notes,
                name: notes,
                widget: string,
                description: Additional information related to the kill confirm.,
              },
            ],
          description: Single attacks the character can use that will result in a guaranteed kill.,
        }
      - {
          label: Combos,
          label_singular: Combo,
          name: combos,
          widget: list,
          fields:
            [
              {
                label: Input,
                name: input,
                widget: string,
                description: The space-separated string of controller inputs to trigger the combo.,
              },
              {
                label: Percentages,
                name: percentages,
                widget: object,
                fields:
                  [
                    {
                      label: Balloonweight,
                      name: balloonweight,
                      widget: string,
                      description: The percentage at which balloonweight characters are vulnerable to the combo.,
                    },
                    {
                      label: Featherweight,
                      name: featherweight,
                      widget: string,
                      description: The percentage at which featherweight characters are vulnerable to the combo.,
                    },
                    {
                      label: Lightweight,
                      name: lightweight,
                      widget: string,
                      description: The percentage at which lightweight characters are vulnerable to the combo.,
                    },
                    {
                      label: Middleweight,
                      name: middleweight,
                      widget: string,
                      description: The percentage at which middleweight characters are vulnerable to the combo.,
                    },
                    {
                      label: Heavyweight,
                      name: heavyweight,
                      widget: string,
                      description: The percentage at which heavyweight characters are vulnerable to the combo.,
                    },
                    {
                      label: Super Heavyweight,
                      name: superHeavyweight,
                      widget: string,
                      description: The percentage at which super heavyweight characters are vulnerable to the combo.,
                    },
                  ],
                description: The percentage values at which the combo will work.,
              },
              {
                label: Damage,
                name: damage,
                widget: string,
                description: Damage dealt by the combo.,
              },
              {
                label: Kill Confirm,
                name: killConfirm,
                widget: boolean,
                description: If executed correctly,
                is the combo a guaranteed kill?,
              },
              {
                label: DI-able,
                name: diable,
                widget: boolean,
                description: Can the character being attacked utilize directional influence to escape?,
              },
              {
                label: Demonstration,
                name: demonstration,
                widget: string,
                description: A link to a video showing the combo in training mode.,
              },
              {
                label: Clips,
                name: clips,
                widget: list,
                fields:
                  [
                    {
                      label: Description,
                      name: description,
                      widget: string,
                      description: A description of the context surrounding the clip.,
                    },
                    {
                      label: Credit,
                      name: credit,
                      widget: string,
                      description: Who originally uploaded or performed in the clip?,
                    },
                    {
                      label: Link,
                      name: link,
                      widget: string,
                      description: A link to the clip.,
                    },
                  ],
                description: A list of uses of the combo in real-world scenarios.,
              },
              {
                label: Tags,
                name: tags,
                widget: select,
                multiple: true,
                options:
                  [
                    {
                      label: Floatie,
                      value: floatie,
                      description: Characters that fall to the ground slowly.,
                    },
                    {
                      label: Fast Faller,
                      value: fastFaller,
                      description: Characters that fall to the ground quickly.,
                    },
                    {
                      label: Big Body,
                      value: bigBody,
                      description: Characters that have larger hitboxes.,
                    },
                  ],
                description: A list of different types of characters the kill confirm works against.,
              },
              {
                label: Notes,
                name: notes,
                widget: string,
                description: Additional information related to the combo.,
              },
            ],
          description: Strings of attacks the character can use to inflict greater damage.,
        }
